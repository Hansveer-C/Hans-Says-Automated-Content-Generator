<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HansSays | Political Intelligence</title>
    <link rel="stylesheet" href="/static/css/styles.css">

    <!-- Vercel Speed Insights -->
    <script>
        window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="dark-mode">
    <div id="app">
        <!-- Sidebar -->
        <aside class="sidebar glass" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <span class="logo-icon">H</span>
                    <span class="logo-text">HansSays</span>
                </div>
                <button class="btn-icon-sm collapse-toggle" id="btn-toggle-sidebar" title="Toggle Sidebar">
                    <i data-lucide="chevron-left"></i>
                </button>
            </div>
            <nav>
                <a href="#" class="nav-item active" data-view="dashboard">
                    <i data-lucide="layout-dashboard"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="nav-item" data-view="studio">
                    <i data-lucide="pen-tool"></i>
                    <span>Studio</span>
                </a>
                <a href="#" class="nav-item" data-view="admin">
                    <i data-lucide="settings"></i>
                    <span>Admin</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <button class="btn-primary composer-trigger" id="btn-open-composer">
                    <i data-lucide="plus"></i>
                    <span class="btn-text">Create</span>
                </button>
                <div class="status-indicator surface">
                    <span class="dot pulse"></span>
                    <span class="status-text">Live</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="content-area">
            <header class="top-bar">
                <div class="search-container glass">
                    <i data-lucide="search"></i>
                    <input type="text" id="global-search" placeholder="Search political intelligence...">
                </div>
                <div class="user-profile">
                    <div class="avatar glass">H</div>
                </div>
            </header>

            <section id="view-container">
                <!-- Views will be injected here -->
            </section>
        </main>
    </div>

    <!-- Templates -->
    <template id="dashboard-template">
        <div class="dashboard-layout">
            <!-- Left: Filter Sidebar -->
            <aside class="filter-sidebar" id="filter-sidebar">
                <div class="section-label">Source Filters</div>
                <div id="filter-source-types" class="filter-group">
                    <button class="pill active" data-source="all">All</button>
                    <button class="pill" data-source="news">News</button>
                    <button class="pill" data-source="reddit">Reddit</button>
                </div>

                <div class="section-label">Suitability Heuristics</div>
                <div id="filter-signals" class="filter-group">
                    <button class="pill" data-signal="fb"><i data-lucide="facebook"></i>FB</button>
                    <button class="pill" data-signal="ig"><i data-lucide="instagram"></i>IG</button>
                    <button class="pill" data-signal="yt"><i data-lucide="youtube"></i>YT</button>
                    <button class="pill" data-signal="x"><i data-lucide="twitter"></i>X</button>
                </div>

                <div class="section-label">Score Thresholds</div>
                <div class="filter-group">
                    <label class="field-label">Min Final Score</label>
                    <input type="range" id="filter-min-score" min="0" max="100" value="0">
                </div>

                <div class="section-label">Usage</div>
                <div class="filter-group">
                    <button class="pill active" data-used="all">All Items</button>
                    <button class="pill" data-used="unused">Unused Only</button>
                </div>
            </aside>

            <!-- Center: Main Feed -->
            <section class="main-feed">
                <div class="view-header">
                    <div class="header-main">
                        <h1>Intelligence Feed</h1>
                        <div class="search-container glass" style="max-width:300px;">
                            <i data-lucide="search"></i>
                            <input type="text" id="feed-search" placeholder="Search feed...">
                        </div>
                    </div>
                </div>
                <div class="feed-container" id="feed-grid">
                    <div class="loading-shimmer"></div>
                </div>
            </section>

            <!-- Right: Detail Drawer -->
            <aside class="detail-drawer" id="detail-drawer">
                <div id="detail-empty" class="placeholder-text">Select an item to view details</div>
                <div id="detail-content" style="display:none;">
                    <!-- Detail content injected here -->
                </div>
            </aside>
        </div>
    </template>

    <template id="studio-template">
        <div class="dashboard-layout">
            <!-- Left: Today Queue -->
            <aside class="filter-sidebar" id="queue-sidebar">
                <div class="section-label">Today's Queue</div>
                <div id="queue-list" class="queue-container">
                    <div class="placeholder-text">No items in queue.</div>
                </div>
            </aside>

            <!-- Center: Publishing Cockpit -->
            <section class="main-feed">
                <div id="studio-header-container">
                    <!-- PublishingCockpitHeader injected here -->
                </div>

                <div id="studio-cockpit-content" class="studio-cockpit">
                    <div id="studio-empty" class="placeholder-text"
                        style="height: 400px; display: flex; align-items: center; justify-content: center;">
                        <div style="text-align: center;">
                            <i data-lucide="zap"
                                style="width: 48px; height: 48px; opacity: 0.2; margin-bottom: 20px;"></i>
                            <p>Select a topic from the Feed to begin production.</p>
                        </div>
                    </div>
                    <div id="platform-rows-container" style="display:none;">
                        <!-- Platform Rows (FB, IG, YT, X, etc.) injected here -->
                    </div>
                </div>
            </section>

            <!-- Right: Publish Readiness -->
            <aside class="detail-drawer" id="readiness-drawer">
                <div class="section-label">Publish Readiness</div>
                <div id="readiness-panel">
                    <!-- Readiness status per platform injected here -->
                </div>
                <div style="margin-top: 20px;">
                    <button class="btn-primary" id="btn-mark-ready" disabled style="width: 100%;">
                        <i data-lucide="check-circle"></i>
                        <span>Mark Ready to Publish</span>
                    </button>
                    <p style="font-size: 10px; opacity: 0.6; margin-top: 10px; text-align: center;">
                        Unlock once all hard gates pass.
                    </p>
                </div>
            </aside>
        </div>
    </template>

    <template id="admin-template">
        <div class="view-header">
            <h1>System Admin</h1>
        </div>
        <div class="admin-grid">
            <div class="stat-card glass">
                <span class="stat-label">Total Items</span>
                <span class="stat-value" id="stat-total-items">--</span>
            </div>
            <div class="stat-card glass">
                <span class="stat-label">Active Sources</span>
                <span class="stat-value">12</span>
            </div>
            <div class="source-list surface">
                <h3>Source Management</h3>
                <ul id="source-list-ui"></ul>
            </div>
        </div>
    </template>

    <!-- Reading Pane -->
    <div id="reading-pane" class="reading-pane surface">
        <button class="close-pane" id="close-reading-pane">
            <i data-lucide="x"></i>
        </button>
        <div id="reading-pane-content" class="reading-pane-content">
            <!-- Content injected here -->
        </div>
    </div>

    <!-- Composer Modal -->
    <div id="composer-modal" class="composer-modal">
        <div class="composer-container glass">
            <header class="composer-header">
                <h3>Draft your thought...</h3>
                <button id="close-composer" class="close-modal">
                    <i data-lucide="x"></i>
                </button>
            </header>
            <div class="composer-body">
                <main class="composer-editor">
                    <div class="account-selector">
                        <span class="selector-label">POSTING TO:</span>
                        <div class="account-pill active">
                            <i data-lucide="twitter"></i>
                            <span>HansSays_Intel</span>
                        </div>
                    </div>
                    <textarea id="composer-text" placeholder="What's the intelligence report today?"></textarea>
                    <div class="media-dropzone surface">
                        <i data-lucide="image"></i>
                        <span>Add Media (Drag & Drop)</span>
                    </div>
                </main>
                <aside class="composer-preview">
                    <div class="preview-header">Live Preview</div>
                    <div class="dynamic-preview surface">
                        <div class="preview-user">
                            <div class="preview-avatar">H</div>
                            <div class="user-info">
                                <span class="preview-name">HansSays Intel</span>
                                <span class="preview-handle">@HansSays_Intel â€¢ Just now</span>
                            </div>
                        </div>
                        <div id="preview-text-content" class="preview-content">Your post content will appear here...
                        </div>
                    </div>
                </aside>
            </div>
            <footer class="composer-footer">
                <button class="btn-secondary"
                    onclick="document.getElementById('composer-modal').classList.remove('active')">Cancel</button>
                <button class="btn-primary">Send Now</button>
            </footer>
        </div>
    </div>

    <script src="/static/js/app.js?v=2"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
